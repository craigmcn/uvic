<div class="row">
	<div class="col-md-9">
		<form>
			<fieldset>
				<div class="form-group">
					<label class="control-label">Do you feel strain from the effort to adapt to a new culture?</label><br>
					<label class="radio-inline"><input name="field_1" type="radio" value="2">Most of the time (2)</label>
					<label class="radio-inline"><input name="field_1" type="radio" value="1">Occasionally (1)</label>
					<label class="radio-inline"><input name="field_1" type="radio" value="0">Not at all (0)</label>				
				</div>
				<div class="form-group">
					<label class="control-label">Do you feel anxious or awkward when meeting local people?</label><br>
					<label class="radio-inline"><input name="field_2" type="radio" value="2">Most of the time (2)</label>
					<label class="radio-inline"><input name="field_2" type="radio" value="1">Occasionally (1)</label>
					<label class="radio-inline"><input name="field_2" type="radio" value="0">Not at all (0)</label>				
				</div>
				<div class="form-group">
					<label class="control-label">How often do you miss your family and friends back home?</label><br>
					<label class="radio-inline"><input name="field_3" type="radio" value="2">Most of the time (2)</label>
					<label class="radio-inline"><input name="field_3" type="radio" value="1">Occasionally (1)</label>
					<label class="radio-inline"><input name="field_3" type="radio" value="0">Not at all (0)</label>				
				</div>
				<div class="form-group">
					<label class="control-label">When talking to people, can you make sense of their gestures or facial expressions?</label><br>
					<label class="radio-inline"><input name="field_4" type="radio" value="2">Not at all (2)</label>			
					<label class="radio-inline"><input name="field_4" type="radio" value="1">Occasionally (1)</label>	
					<label class="radio-inline"><input name="field_4" type="radio" value="0">Most of the time (0)</label>
				</div>
				<div class="form-group">
					<label class="control-label">Do you feel generally accepted by the local people in the new culture?</label><br>
					<label class="radio-inline"><input name="field_5" type="radio" value="2">No (2)</label>			
					<label class="radio-inline"><input name="field_5" type="radio" value="1">Not sure (1)</label>	
					<label class="radio-inline"><input name="field_5" type="radio" value="0">Yes (0)</label>
				</div>
				<div class="form-group">
					<label class="control-label">Do you feel uncomfortable if people stare at you when you go out?</label><br>
					<label class="radio-inline"><input name="field_6" type="radio" value="2">Very uncomfortable (2)</label>
					<label class="radio-inline"><input name="field_6" type="radio" value="1">Slightly uncomfortable (1)</label>
					<label class="radio-inline"><input name="field_6" type="radio" value="0">Not at all (0)</label>				
				</div>
				<div class="form-group">
					<label class="control-label">Do you feel like you want to escape from your new environment altogether?</label><br>
					<label class="radio-inline"><input name="field_7" type="radio" value="2">Most of the time (2)</label>
					<label class="radio-inline"><input name="field_7" type="radio" value="1">Occasionally (1)</label>
					<label class="radio-inline"><input name="field_7" type="radio" value="0">Not at all (0)</label>				
				</div>
				<div class="form-group">
					<label class="control-label">When you go shopping do you feel that people may be trying to cheat you?</label><br>
					<label class="radio-inline"><input name="field_8" type="radio" value="2">Most of the time (2)</label>
					<label class="radio-inline"><input name="field_8" type="radio" value="1">Occasionally (1)</label>
					<label class="radio-inline"><input name="field_8" type="radio" value="0">Not at all (0)</label>				
				</div>
				<div class="form-group">
					<label class="control-label">Do you ever feel confused about your role or identity in the new culture?</label><br>
					<label class="radio-inline"><input name="field_9" type="radio" value="2">Most of the time (2)</label>
					<label class="radio-inline"><input name="field_9" type="radio" value="1">Occasionally (1)</label>
					<label class="radio-inline"><input name="field_9" type="radio" value="0">Not at all (0)</label>				
				</div>
				<div class="form-group">
					<label class="control-label">Are you finding it an effort to be polite to your hosts?</label><br>
					<label class="radio-inline"><input name="field_10" type="radio" value="2">Most of the time (2)</label>
					<label class="radio-inline"><input name="field_10" type="radio" value="1">Occasionally (1)</label>
					<label class="radio-inline"><input name="field_10" type="radio" value="0">Not at all (0)</label>				
				</div>
				<div class="form-group">
					<label class="control-label">Have you found things in your new environment shocking or disgusting?</label><br>
					<label class="radio-inline"><input name="field_11" type="radio" value="2">Many things (2)</label>
					<label class="radio-inline"><input name="field_11" type="radio" value="1">A few things (1)</label>
					<label class="radio-inline"><input name="field_11" type="radio" value="0">None (0)</label>				
				</div>
				<div class="form-group">
					<label class="control-label">Do you ever feel helpless or powerless when trying to cope with the new culture?</label><br>
					<label class="radio-inline"><input name="field_12" type="radio" value="2">Most of the time (2)</label>
					<label class="radio-inline"><input name="field_12" type="radio" value="1">Occasionally (1)</label>
					<label class="radio-inline"><input name="field_12" type="radio" value="0">Not at all (0)</label>				
				</div>
			</fieldset>
		</form>
		<div class="alert alert-success"><strong>Total: <span id="total"></span></strong></div>
		<div class="row">
			<div class="col-sm-4">Higher shock: 11-14</div>
			<div class="col-sm-4">Moderate shock: 6-10</div>
			<div class="col-sm-4">Lower shock: 0-5</div>
		</div>
		<p class="text-muted"><br>Adapted from Mumford, D.B. (1998). The Measurement of culture shock. Social Psychiatry &amp; Epidemiology (1998) 33: 149-154.</p>
	</div>
</div>

<script>
function sesdReady(fn) {
  if (document.addEventListener) {
    document.addEventListener('DOMContentLoaded', fn);
  } else {
    document.attachEvent('onreadystatechange', function() {
      if (document.readyState === 'interactive')
        fn();
    });
  }
}

function sesdAddEventListener(el, eventName, handler) {
  if (el.addEventListener) {
    el.addEventListener(eventName, handler);
  } else {
    el.attachEvent('on' + eventName, function(){
      handler.call(el);
    });
  }
}

function sesdForEachElement(selector, fn) {
  var elements = document.querySelectorAll(selector);
  for (var i = 0; i < elements.length; i++)
    fn(elements[i], i);
}

function addValues() {
	var total = 0;
	sesdForEachElement('.radio-inline input[type=radio]', function(el, i){
		if (el.checked) {
			total = total + parseInt(el.getAttribute('value'));		
		}
	})
	document.getElementById('total').innerHTML = total;
}

sesdReady(function(){
	sesdForEachElement('.radio-inline input[type=radio]', function(el, i){
		sesdAddEventListener(el, 'click', addValues);
	})	
});
</script>
